<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students List</title>
    <link th:href="@{'/bootstrap.min.css'}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row mb-2">
        <div class="col-12 text-center p-5 bg-warning text-bg-warning">
            <h1>Rainbow College Festival</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row flex-row justify-content-between mb-2">
                <a th:href="@{'/students/add'}" class="btn btn-dark btn-sm col-1 mb-2">Add Student</a>
                <a th:href="@{'/logout'}" class="btn btn-dark btn-sm col-1 mb-2">Logout</a>
            </div>
            <h3>Students</h3>
        </div>
        <div class="col-12 px-0">
            <table class="table table-bordered table-striped">
                <thead  class="thead-dark">
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Course</th>
                        <th>Country</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody th:if="${allStudents.size() > 0}">
                    <tr th:each="student, studentStat : ${allStudents}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.course}"></td>
                        <td th:text="${student.country}"></td>
                        <td>
                            <a th:href="@{/students/update(id=${student.id})}" class="btn btn-warning btn-sm">Update</a>
                            <a th:href="@{/students/delete(id=${student.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure to delete this student?'))) return false">Delete</a>
                        </td>
                    </tr>
                </tbody>
                <tbody th:unless="${allStudents.size() > 0}">
                    <tr>
                        <td class="text-center" colspan="6">No Students</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
