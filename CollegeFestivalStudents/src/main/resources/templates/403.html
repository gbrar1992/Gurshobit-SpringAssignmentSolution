<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forbidden - Unauthorized Access</title>
    <link th:href="@{'/bootstrap.min.css'}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row mb-2">
        <div class="col-12 text-center p-5 bg-warning text-bg-warning">
            <h1>403 Forbidden - Unauthorized Access.</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p th:text="${msg}"></p>
            <a th:href="@{/students/list}" class="btn btn-info btn-sm"> Back to List Page </a>
        </div>
    </div>
</div>
</body>
</html>
